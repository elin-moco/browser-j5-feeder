<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1">
    
<meta name='keywords' content='WebRTC, HTML5, JavaScript' />
<meta name='description' content='WebRTC Reference App' />
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>

<base target='_blank'>

<title>WebRTC client</title>

<link rel="stylesheet" href="css/chart.css"/>
</head>

<body>

<div id='container'>
  <ul>
    <li>Last Rub: <span id="rubtime"></span>&nbsp;<span id="eating">(Not Eating)</span></li>
    <li>Last Feed: <span id="feedtime"></span><button id="feed-now">Feed Now</button></li>
    <li>Feed Mode: <input id="feedmode" name="feedmode" type="range" max="4" min="0" value="0"><label id="feedmode-label" for="feedmode"></label></li>
  </ul>
  <div id="stats">

  </div>
  <div id='videos'>
    <video id='localVideo' autoplay muted></video>
    <video id='remoteVideo' autoplay></video>
  </div>

  <div id='textareas'>
		<textarea id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
		<textarea id="dataChannelReceive" disabled></textarea>
	</div>

  <button id="sendButton" disabled>Send</button>

</div>
<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='js/lib/jquery-1.11.2.min.js'></script>
<script src='js/rtc.js'></script>
<script src='js/lib/d3.v3.js'></script>
<script src='js/lib/lodash.min.js'></script>
<script src='js/prettydate.js'></script>
<script src='js/chart.js'></script>
<script src='js/main.js'></script>

</body>
</html>
